    {% for i in range(book_name|length) %}
    <div id="card"class= "col-md-3 " style="margin-top:50px">
    <div class="card card-equal-height " style="width: 18rem;">
        <img src="{{image[i] }}" height="400vw" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{book_name[i] }}</h5>
         
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{author[i] }}</li>
          <li class="list-group-item">{{publisher[i] }}</li>
          <li class="list-group-item">Votes:{{votes[i] }}</li>
          <li class="list-group-item">  Rating:{{ rating[i] | round }}</li>
          <li class="list-group-item"> {{categories[i] }}</li>
        </ul>
      </div>
      </div>
      {% endfor %}
  </div>
</section>
<script>
    $(document).ready(function(){
      var maxHeight = 0;
      $(".card-equal-height").each(function(){
        if ($(this).height() > maxHeight) { maxHeight = $(this).height(); }
      });
      $(".card-equal-height").height(maxHeight);
    });
  </script>
